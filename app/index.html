<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Uploaded</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="container">
        <div class="pictDiv">
            
            <div class="innerPictDiv">
                <div class="disabledOverlay"></div>

                <div class="hoverMnu">
                    <div class="changeImgDiv">Change Image 
                        <input class="changeImgInput" type="file" name="img" accept="image/*">
                    </div>
                    <div class="deleteImgButton">Delete Image</div>
                </div>

               <img class="hidden outputImg" alt="">

                <div class="uploadImgDiv">Upload Image
                    <input class="uploadInput" type="file" name="files[]" accept="image/*">
                </div>

            </div>

        </div>
    </div>

    <script src="\js\app.js"></script>

</body>
</html>
