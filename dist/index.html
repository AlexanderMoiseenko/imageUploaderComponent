<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Uploaded</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="container">
        <div class="pict-div">
            
            <div class="hover-mnu">
                    <div class="btn change-img-div">Change Image 
                        <input class="change-img-input" type="file" name="img" accept="image/*">
                    </div>
                    <div class="btn delete-img-btn">Delete Image</div>
            </div>

            <div class="inner-pict-div">
                <div class="disabled-overlay"></div>

               <img class="hidden output-img" alt="">

                <div class="btn btn-upload">Upload Image
                    <input class="upload-input" type="file" name="files[]" accept="image/*">
                </div>

            </div>

        </div>
    </div>

    <script src="\js\app.js"></script>

</body>
</html>
